<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style>
        div{
            align-content: center;
            width: 100%;
            height:30px;
        }

        .input{
            width: 150px;
            height: 80%;
        }
        .button{
            width: 80px;
            height: 30px;
        }




    </style>

    <script>
        function login(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            window.loginJs.onLogin(username,password);
        }

        function showErrorMsg(msg){
            alert(msg);
        }

        function showError(){
            alert("error!!");
        }

    </script>


</head>
<body>
<form>
    <div id="userNameDiv">UserName : <input type="text" class="input" id="username"/></div>
    <br>
    <div id="passwordDiv">Password : <input type="password" class="input" id="password"/></div>
    <br>
    <div id="buttons">
        <input type="button" value="login" class="button" onclick="login();"/>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="reset" class="button"/>
    </div>
</form>
</body>
</html>
